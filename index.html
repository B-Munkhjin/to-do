<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do</title>
    <link rel="styleSheet" href="style.css">
    </link>
</head>

<body>
    <div class="container">
        <h1 class="head inter">To-Do list</h1>
        <div class="newTask">
            <input type="text" class="text inter" id="input" placeholder="Add a new task..."></input>
            <button class="inter add" id="add">Add</button>
        </div>
        <div class="types inter">
            <button class="add all" id="all">All</button>
            <button class="add active" id="active">Active</button>
            <button class="add completed" id="completed">Completed</button>
        </div>
        <div class="taskContainer" id="taskContainer">
            <div class="empty inter">No tasks yet. Add one above!</div>
        </div>
    </div>
    <script src=" ./todo.js"></script>
</body>

</html>
